<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/flickr.js"></script>
  
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Search</h1>
            <p>Choose what Flickr should returns photos of...</p>
            
            <ul class="filter-select">
              <li><button>Dog</button></li>
              <li><button>Cat</button></li>
              <li><button>Moose</button></li>
            </ul>

            <form class="filter-select">
              <label for="search">Or, type a search term</label>
              <input type="search" name="tags" id="search" placeholder="search for...">
              <input type="submit" value="Search" id="submit">
            </form>
          </div>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
